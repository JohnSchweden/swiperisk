
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0c">
    <title>hyperscale</title>
    <meta property="og:title" content="hyperscale" />
    <meta property="og:description" content="Tinder for AI Risk, Governance & Compliance" />
    <meta name="description" content="Tinder for AI Risk, Governance & Compliance">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=optional');
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
        }
        
        #root {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-gutter: stable;
        }

        .mono {
            font-family: 'JetBrains+Mono', monospace;
        }

        /* CRT Overlay Effect - applied via React component to avoid paint flash */
        .crt-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
            text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9;
        }

        .card-shadow {
            box-shadow: 0 10px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .swipe-gradient-right {
            background: linear-gradient(to right, transparent, rgba(34, 197, 94, 0.2));
        }

        .swipe-gradient-left {
            background: linear-gradient(to left, transparent, rgba(239, 68, 68, 0.2));
        }

        /* Swipe exit animations */
        .swipe-exit-left {
            animation: swipeExitLeft 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .swipe-exit-right {
            animation: swipeExitRight 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes swipeExitLeft {
            from {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateX(-150%) rotate(-20deg);
                opacity: 0;
            }
        }

        @keyframes swipeExitRight {
            from {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateX(150%) rotate(20deg);
                opacity: 0;
            }
        }

        .bg-stripes {
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05) 0px,
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 6px
            );
        }

        /* Smooth motion transitions */
        .stage-transition {
            animation: fadeSlideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .cursor-blink {
            animation: cursor-blink 1s step-end infinite;
        }

        .card-transition {
            animation: cardSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Soft scanline running over screen - applied via React component */
        .scanline-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(6, 182, 212, 0.06) 30%,
                rgba(6, 182, 212, 0.15) 50%,
                rgba(6, 182, 212, 0.06) 70%,
                transparent 100%
            );
            background-size: 100% 1px;
            background-repeat: no-repeat;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1), 0 0 30px rgba(6, 182, 212, 0.06);
            animation: scanlineMove 8s ease-in-out infinite;
        }

        @keyframes scanlineMove {
            0% {
                top: -1px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Button hover transitions */
        button {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 0 !important;
        }

        /* Progress bar smooth animation */
        .progress-bar {
            transition: width 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Modal overlay transition */
        .modal-overlay {
            animation: overlayFadeIn 0.3s ease-out forwards;
        }

        @keyframes overlayFadeIn {
            from { 
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            to { 
                opacity: 1;
                backdrop-filter: blur(16px);
            }
        }

        /* Scale hover effect for cards */
        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        box-shadow 0.3s ease;
        }

        .hover-scale:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px -12px rgba(6, 182, 212, 0.3);
        }

        /* Ticket window transition - fade and scale */
        .ticket-transition {
            animation: ticketFadeScale 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes ticketFadeScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Answer window - instant full screen overlay */
        .answer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer-window {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }
            
            /* Ensure minimum touch target size */
            button, 
            [role="button"],
            input,
            textarea,
            select {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Prevent text selection on interactive elements */
            button {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
        }

        /* Native smooth scrollbar */
        html {
            scroll-behavior: smooth;
        }

        /* Minimalist scrollbar - only visible when scrolling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background: transparent;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(148, 163, 184, 0.35), rgba(148, 163, 184, 0.15));
            border-radius: 9999px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(148, 163, 184, 0.5), rgba(148, 163, 184, 0.25));
        }

        ::-webkit-scrollbar-corner {
            background: transparent;
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(148, 163, 184, 0.25) transparent;
        }

        /* Hide scrollbar utility for carousels */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: none;
        }

        /* Screen-reader only (a11y) */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Safe area insets for notched devices */
        @supports (padding-top: env(safe-area-inset-top)) {
            .safe-area-top {
                padding-top: env(safe-area-inset-top);
            }
            .safe-area-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
